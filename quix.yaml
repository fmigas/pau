# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: trade_producer
    application: trade_producer
    version: latest
    deploymentType: Service
    resources:
      cpu: 100
      memory: 300
      replicas: 1
    variables:
      - name: KAFKA_TOPIC
        inputType: OutputTopic
        description: ''
        required: true
        value: trade
      - name: PRODUCT_IDS
        inputType: FreeText
        description: List of cryptocurrencies to get trades from Kraken
        required: true
        value: '["BTC/USD","ETH/USD"]'
      - name: LIVE_OR_HISTORICAL
        inputType: FreeText
        description: Is it "live" or "historical"
        required: true
        value: live
      - name: LAST_N_DAYS
        inputType: FreeText
        description: ''
        required: false
        value: 30
  - name: trade_to_ohlc 2
    application: trade_to_ohlc
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_INPUT_TOPIC
        inputType: InputTopic
        description: Trades come in
        required: true
        value: trade
      - name: KAFKA_OUTPUT_TOPIC
        inputType: OutputTopic
        description: Where candles go
        required: true
        value: ohlcv
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: ''
        required: true
        value: trade_to_ohlcv_consumer_group_2
      - name: OHLCV_WINDOW_SECONDS
        inputType: FreeText
        description: ''
        required: true
        value: 60
  - name: trade_to_ohlc
    application: trade_to_ohlc
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_INPUT_TOPIC
        inputType: InputTopic
        description: Trades come in
        required: true
        value: trade
      - name: KAFKA_OUTPUT_TOPIC
        inputType: OutputTopic
        description: Where candles go
        required: true
        value: ohlcv
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: ''
        required: true
        value: trade_to_ohlcv_consumer_group
      - name: OHLCV_WINDOW_SECONDS
        inputType: FreeText
        description: ''
        required: true
        value: 60

# This section describes the Topics of the data pipeline
topics:
  - name: trade
    configuration:
      partitions: 2
      replicationFactor: 1
  - name: ohlcv
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
