# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: trade_producer 2
    application: trade_producer
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_TOPIC
        inputType: OutputTopic
        description: ''
        required: true
        value: trade
      - name: PRODUCT_IDS
        inputType: FreeText
        description: List of cryptocurrencies to get trades from Kraken
        required: true
        value: '["BTC/USD","ETH/USD"]'
      - name: LIVE_OR_HISTORICAL
        inputType: FreeText
        description: Is it "live" or "historical"
        required: true
        value: live
      - name: LAST_N_DAYS
        inputType: FreeText
        description: ''
        required: false
        value: 30
  - name: trade_to_ohlc 2
    application: trade_to_ohlc
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_INPUT_TOPIC
        inputType: InputTopic
        description: Trades come in
        required: true
        value: trade
      - name: KAFKA_OUTPUT_TOPIC
        inputType: OutputTopic
        description: Where candles go
        required: true
        value: ohlcv
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: ''
        required: true
        value: trade_to_ohlcv_consumer_group
      - name: OHLCV_WINDOW_SECONDS
        inputType: FreeText
        description: ''
        required: true
        value: 60
  - name: topic_to_feature_store
    application: topic_to_feature_store
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: KAFKA_INPUT_TOPIC
        inputType: InputTopic
        description: ''
        required: true
        value: ohlcv
      - name: FEATURE_GROUP_NAME
        inputType: FreeText
        description: ''
        required: true
        value: ohlcv_feature_group
      - name: FEATURE_GROUP_VERSION
        inputType: FreeText
        description: ''
        required: true
        value: 1
      - name: FEATURE_GROUP_PRIMARY_KEYS
        inputType: FreeText
        description: ''
        required: true
        value: '["product_id", "timestamp_ms"]'
      - name: FEATURE_GROUP_EVENT_TIME
        inputType: FreeText
        description: ''
        required: true
        value: timestamp_ms
      - name: KAFKA_CONSUMER_GROUP
        inputType: FreeText
        description: ''
        required: true
        value: consumer_group_ohlcv_to_feature_store_2
      - name: START_OFFLINE_MATERIALIZATION
        inputType: FreeText
        description: ''
        required: false
        value: False
      - name: HOPSWORKS_PROJECT_NAME
        inputType: Secret
        description: ''
        required: true
        secretKey: HOPSWORKS_PROJECT_NAME
      - name: HOPSWORKS_API_KEY
        inputType: Secret
        description: KEY
        required: true
        secretKey: HOPSWORKS_API_KEY

# This section describes the Topics of the data pipeline
topics:
  - name: trade
    configuration:
      partitions: 2
      replicationFactor: 1
  - name: ohlcv
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
